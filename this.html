<html lang="en">
<head>

    <title>Kata Kunci This</title>
</head>
<body>
    <script>
        console.info(this)

        function sample(){
            console.info(this)

            function inner(){
                console.info(this)
            }

            inner()
        }

        const person = {
            name: "Eko",
            sayHello: function (name){
                console.info(this)
            }
        }

        person.sayHello("Budi")

        sample()
    </script>
</body>
